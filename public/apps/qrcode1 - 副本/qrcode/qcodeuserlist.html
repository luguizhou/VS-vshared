<div ng-controller="qcodeuserlist">
    <button type="button" class="btn btn-primary btn-lg" style="margin: 15px;"  ng-click="editeClick('')">
        新增码用户
    </button>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>码用户编号</th>
            <th>码用户标题</th>
            <th>移动电话</th>
            <th>固定电话</th>
            <th>地址</th>
            <th>模板</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in source">
            <th scope="row">
                <code ng-bind="item.id">item</code>
            </th>
            <td ng-bind="item.name"></td>
            <td ng-bind="item.phone"></td>
            <td ng-bind="item.tel"></td>
            <td ng-bind="item.address"></td>
            <td ><strong ><a target="_blank" href="http://qrcode.vshared.top/qrcode/users/qrcodeimg/{{item.id}}">qrcode</a></strong></td>
            <td>
                <button type="button" class="btn" ng-click="editeClick(item)">
                    修改
                </button>
                <button type="button" class="btn" ng-click="deleteClick(item)">
                    删除
                </button></td>
        </tr>

        </tbody>
    </table>

    <script src="./qrcode/qcodeuserlist.js" type="text/javascript"></script>
</div>
